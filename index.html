<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bda532616e.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="form-h1">
            Login
        </h1>
        <form action="/" class="form">
            <div class="email box">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email-input" id="email-input" class="input" placeholder="Enter Your Email">
            </div>
            <div class="pwd box">
                <i class="fa fa-key"></i>
                <input type="password" name="pwd-input" id="pwd-input" class="input" placeholder="Enter Your Password">
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</body>

</html>
